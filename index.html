<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizky Maulana</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            margin-bottom: 20px;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 28px;
            margin: 0;
        }

        p {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .contact-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stats div {
            text-align: center;
        }

        .stats div h3 {
            font-size: 20px;
            margin: 0;
        }

        .stats div p {
            font-size: 12px;
            color: #ddd;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-buttons a {
            background-color: #6c5ce7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .action-buttons a:nth-child(2) {
            background-color: #2d3436;
        }

        .action-buttons a:nth-child(3) {
            background-color: #636e72;
        }
    </style>
</head>
<body>

    <div class="profile-img">
        <img src="profiles.jpg" alt="Profile Picture">
    </div>

    <h1>Rizky Maulana</h1>
    <p>Junior Fullstack Developer</p>

    <a href="#" class="contact-btn">Contact Me</a>

    <div class="stats">
        <div>
            <h3>2 Tahun</h3>
            <p>Experience</p>
        </div>
        <div>
            <h3>9 Proyek</h3>
            <p>Terselesaikan</p>
        </div>
    </div>

    <div class="action-buttons">
        <a href="#">Resume</a>
        <a href="#">Portfolio</a>
    </div>

</body>
</html>
