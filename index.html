<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <!-- Hubungkan ke file style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Bagian Header -->
        <header class="header">
            <h1>My Portfolio</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <img src="profile.jpg" alt="Profile Picture">
            <h2>Hello, I'm a Developer</h2>
            <p class="typing-effect">Building awesome projects...</p>
            <a href="#projects" class="cta-button">See My Work</a>
        </section>

        <!-- Experience Section -->
        <section class="experience-section">
            <h2>My Experience</h2>
            <div class="experience-category">
                <h3>Web Development</h3>
                <ul class="experience-list">
                    <li>
                        <span class="skill-name">HTML <img src="html-icon.png" alt="HTML Icon"></span>
                        <span class="experience-level">Advanced</span>
                    </li>
                    <li>
                        <span class="skill-name">CSS <img src="css-icon.png" alt="CSS Icon"></span>
                        <span class="experience-level">Intermediate</span>
                    </li>
                </ul>
            </div>
        </section>

        <!-- Certification Section -->
        <section class="certification-section">
            <h2>Certifications</h2>
            <img src="certificate.jpg" alt="Certificate">
            <p>Some certification description here.</p>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
